name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - run: npm ci
    - run: npm run build
    - name: Deploy to GitHub Pages
      run: |
        npm install -g @angular/cli
        npm install
        ng add --skip-confirmation angular-cli-ghpages
        ng build
        ng deploy --repo=https://github.com/iamSunHi/LetYouCook.git --name="iamSunHi" --email=doan.nhathuy.03@gmail.com --dir=dist/let-you-cook/browser
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
